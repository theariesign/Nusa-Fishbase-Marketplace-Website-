<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Reset Password</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='lupa_password.css') }}"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="reset-container">
        <h2>Reset Password</h2>
        <form action="#" method="post">
          <div class="field">
            <label for="new-password">Kata Sandi Baru</label>
            <input
              type="password"
              id="new-password"
              name="new-password"
              required
            />
          </div>
          <div class="field">
            <label for="confirm-password">Konfirmasi Kata Sandi Baru</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              required
            />
          </div>
          <div class="field btn">
            <input type="submit" value="Reset Password" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
