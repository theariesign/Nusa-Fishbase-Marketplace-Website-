{% extends 'base_penjual.html' %} {% block content %}
<h1>Edit Produk</h1>
<form
  action="{{ url_for('edit_produk', product_id=product._id) }}"
  method="POST"
  enctype="multipart/form-data"
>
  <div class="mb-3">
    <label for="name" class="form-label">Nama:</label>
    <input
      type="text"
      class="form-control"
      id="name"
      name="name"
      value="{{ product.name }}"
      required
    />
  </div>

  <div class="mb-3">
    <label for="description" class="form-label">Deskripsi:</label>
    <textarea class="form-control" id="description" name="description" required>
{{ product.description }}</textarea
    >
  </div>

  <div class="mb-3">
    <label for="price" class="form-label">Harga:</label>
    <input
      type="number"
      class="form-control"
      id="price"
      name="price"
      value="{{ product.price }}"
      required
    />
  </div>

  <div class="mb-3">
    <label for="stock" class="form-label">Stok:</label>
    <input
      type="number"
      class="form-control"
      id="stock"
      name="stock"
      value="{{ product.stock }}"
      required
    />
  </div>

  <div class="mb-3">
    <label for="image" class="form-label"
      >Gambar (biarkan kosong jika tidak ingin mengubah gambar):</label
    >
    <input type="file" class="form-control" id="image" name="image" />
  </div>

  <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
  <a href="{{ url_for('produk') }}" class="btn btn-secondary"
    >Kembali ke Produk</a
  >
</form>
{% endblock %}
