{% extends 'admin_dashboard.html' %} {% block content %}
<div class="card mb-4" id="edit-article-section">
  <div class="card-header">Edit Artikel</div>
  <div class="card-body">
    <form
      action="{{ url_for('edit_article', article_id=article._id) }}"
      method="POST"
      enctype="multipart/form-data"
    >
      <div class="form-group">
        <label for="title">Judul Artikel</label>
        <input
          type="text"
          class="form-control"
          id="title"
          name="title"
          value="{{ article.title }}"
          required
        />
      </div>
      <div class="form-group">
        <label for="content">Isi Konten</label>
        <textarea
          class="form-control"
          id="content"
          name="content"
          rows="5"
          required
        >
{{ article.content }}</textarea
        >
      </div>
      <div class="form-group">
        <label for="image">Masukan Gambar</label>
        <input type="file" class="form-control-file" id="image" name="image" />
        <img
          src="{{ url_for('static', filename='images/konten/' + article.image) }}"
          alt="{{ article.title }}"
          style="max-width: 200px; margin-top: 10px"
        />
      </div>
      <div class="form-group">
        <label for="published_date">Tanggal di Terbitkan</label>
        <input
          type="date"
          class="form-control"
          id="published_date"
          name="published_date"
          value="{{ article.published_date }}"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary">Update Artikel</button>
    </form>
  </div>
</div>
{% endblock %}
