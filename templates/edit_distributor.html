{% extends 'admin_dashboard.html' %} {% block content %}
<style>
  .form-container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    border-radius: 8px;
    background-color: #f9f9f9;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  .form-container img {
    display: block;
    margin: 0 auto 20px;
    max-width: 100px;
    border-radius: 50%;
  }
  .form-container .form-group {
    margin-bottom: 15px;
  }
  .form-container label {
    font-weight: bold;
  }
  .form-container input[type="text"],
  .form-container input[type="file"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  .form-buttons {
    display: flex;
    justify-content: space-between;
  }
  .form-buttons button,
  .form-buttons a {
    width: 48%;
    padding: 10px;
  }
</style>

<div class="container">
  <h1 class="text-center my-4">Edit Distributor</h1>
  <div class="form-container">
    <form
      action="{{ url_for('edit_distributor', distributor_id=distributor._id) }}"
      method="post"
      enctype="multipart/form-data"
    >
      <img
        src="{{ url_for('static', filename='images/' + distributor.image) }}"
        class="card-img"
        alt="{{ distributor.nama_restoran }}"
      />
      <div class="form-group">
        <label for="nama_restoran">Nama Perusahaan:</label>
        <input
          type="text"
          id="nama_restoran"
          name="nama_restoran"
          value="{{ distributor.nama_restoran }}"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="alamat">Alamat:</label>
        <input
          type="text"
          id="alamat"
          name="alamat"
          value="{{ distributor.alamat }}"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="kontak">Kontak:</label>
        <input
          type="text"
          id="kontak"
          name="kontak"
          value="{{ distributor.kontak }}"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="image">Gambar:</label>
        <input
          type="file"
          class="form-control-file"
          id="image"
          name="image"
          accept="image/*"
        />
      </div>
      <div class="form-buttons">
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{{ url_for('manage_distributors') }}" class="btn btn-secondary"
          >Cancel</a
        >
      </div>
    </form>
  </div>
</div>
{% endblock %}
