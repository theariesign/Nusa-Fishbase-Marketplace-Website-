{% extends "base_penjual.html" %} {% block content %}
<div class="header">
  <h1>Edit Profil</h1>
</div>
<div class="container">
  <form method="POST">
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        value="{{ seller_profile['email'] }}"
        readonly
      />
    </div>
    <div class="form-group">
      <label for="phone_number">Nomor Telepon</label>
      <input
        type="text"
        class="form-control"
        id="phone_number"
        name="phone_number"
        value="{{ seller_profile['phone'] }}"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary">Simpan</button>
  </form>
</div>
{% endblock %}
