{% extends 'base_penjual.html' %} {% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h2 class="mb-0">Tambah Produk Baru</h2>
        </div>
        <div class="card-body">
          <form
            action="{{ url_for('add_produk') }}"
            method="POST"
            enctype="multipart/form-data"
          >
            <div class="form-group">
              <label for="name">Nama:</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                required
              />
            </div>
            <div class="form-group">
              <label for="description">Deskripsi:</label>
              <textarea
                class="form-control"
                id="description"
                name="description"
                rows="4"
                required
              ></textarea>
            </div>
            <div class="form-group">
              <label for="price">Harga:</label>
              <input
                type="number"
                class="form-control"
                id="price"
                name="price"
                required
              />
            </div>
            <div class="form-group">
              <label for="stock">Stok</label>
              <input
                type="number"
                class="form-control"
                id="stock"
                name="stock"
                required
              />
            </div>
            <div class="form-group">
              <label for="image"> Masukan Gambar:</label>
              <input
                type="file"
                class="form-control-file"
                id="image"
                name="image"
                required
              />
            </div>
            <button type="submit" class="btn btn-success btn-block">
              Tambah Produk
            </button>
            <a
              href="{{ url_for('produk') }}"
              class="btn btn-block"
              style="background-color: grey"
              >Kembali ke Produk</a
            >
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
